<body ng-app="gestionaleApp" >
  
        <div class="pos-f-t">
                <nav class="navbar menuHomepage navbar-dark bg-dark">
                        <p class="navbar-brand" href="#">Gestionale appuntamenti</p>
                        <button id="btnMenuHome"  ng-show="userRoot && userEditedPassword" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                            <div id="nav-icon1">
                                <span></span>
                                <span></span>
                                <span></span>
                              </div>
                        </button>
                      </nav>
                <div class="collapse" id="navbarToggleExternalContent">
                  <div class="bg-dark  px-4 pb-2">
                        <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item" ng-show="userType === 'ADMIN' || userType === 'OPERATORE' ">
                                  <a class="nav-link" href="#nuovoAppuntamento">Nuovo appuntamento</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#listaAppuntamenti">Lista appuntamenti</a>
                                </li>
                                <li class="nav-item"  ng-show="userType === 'RESPONSABILE AGENTI' ">

                                </li>
                                <li class="nav-item" >

                                </li>

                                    <a class="nav-link" href="#aggiuntiUtente">Aggiungi utente</a>
                                </li>
                                <li class="nav-item" ng-show="userType === 'ADMIN'">
                                  <a class="nav-link" href="#listaUtenti">Lista utenti</a>
                                </li>
                                <li class="nav-item" >
                                    <a class="nav-link"  href="#logout">Logout</a>
                                </li>
                               
                               
                              </ul>
                  </div>
                </div>
        
              </div>
    
<div ng-view></div>
