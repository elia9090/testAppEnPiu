

<div class="container" >
     
    <form role="form" class="form-inline rounded bg-white mx-auto pt-3 pb-5 mt-5 col-md-12 " method="POST" name="insertRecessesForm">
        <div class="row col-12">
            <div class="col-md-12">
                <h2>Recessi Luce</h2>
                <hr>
            </div>
        </div>
        <div class="row col-12" >
            <div class="col-6">
                <div class="form-group">
                        
                        <input type="file" class="form-control-file" name="excelLuce" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"  id="excelLuce" placeholder="" >
                        
                </div>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-orange" ng-click="insertRecesses.caricaRecessi('L')">Carica excel luce</button>
            </div>
          
            
        </div>
    </form>
</div>
