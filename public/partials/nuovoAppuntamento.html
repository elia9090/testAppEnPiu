<div class="container" >
<form role="form" class="form-horizontal rounded bg-white mx-auto pt-3 pb-5 mt-5 col-md-12" method="POST" ng-submit="submitNewDate()">
    <div class="row">
        <div class="col-md-12">
            <h2>Nuovo appuntamento</h2>
            <hr>
        </div>
    </div>

    <input type="date">
    <div class="form-group">
        <label for="provinceSelect">Provincia</label>
        <select name="provinceSelect" class="form-control" id="provinceSelect" ng-change="showComuni()" ng-model="provinciaSelected">
            <option ng-repeat="option in province" value="{{option.nome}}">{{option.nome}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="comuniSelect">Comune</label>
        <select name="comuniSelect" class="form-control" id="comuniSelect" ng-disabled="disabledComuni" ng-model="comuneSelected">
                <option ng-repeat="option in comuniPerProvincia" value="{{option.nome}}">{{option.nome}}</option>
        </select>
    </div>
    
    <div ng-if="userType === 'OPERATORE'" class="form-group">
        <label for="venditoreSelect">Agente</label>
        <select name="venditoreSelect" class="form-control" id="venditoreSelect"  ng-model="venditoreSelected">
            <option ng-repeat="option in venditoriForOperatore" value="{{option.ID_UTENTE}}">{{option.ID_UTENTE}}-{{option.COGNOME}} {{option.NOME}}</option>
        </select>
    </div>

    <div ng-if="userType === 'ADMIN'" class="form-group">
            <label for="operatoriSelect">OPERATORE</label>
            <select name="operatoriSelect" class="form-control" id="operatoriSelect" ng-change="showAgentiForOperatore(operatoriSelected)"  ng-model="operatoriSelected">
                <option ng-repeat="option in operatori" value="{{option.ID_UTENTE}}">{{option.ID_UTENTE}}-{{option.COGNOME}} {{option.NOME}}</option>
            </select>    

            <label for="venditoreSelect">Agente</label>
            <select name="venditoreSelect" class="form-control" id="venditoreSelect" ng-disabled="disabledListaAgenti"  ng-model="venditoreSelected">
                <option ng-repeat="option in venditoriForOperatore" value="{{option.ID_UTENTE}}">{{option.ID_UTENTE}}-{{option.COGNOME}} {{option.NOME}}</option>
            </select>
    </div>

</form>
</div>
